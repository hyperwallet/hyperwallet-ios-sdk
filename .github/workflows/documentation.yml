name: Update Documentation

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - feature/**
      - bugfix/**
  pull_request:
    branches:
      - master
      - feature/**
      - bugfix/**

jobs:
  documentation:
    name: Documentation
    strategy:
      matrix:
        include:
          - os: macos-12
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Generate documentation
        run: make docs

      - name: Publish on GitHub Pages
        uses: ftnext/action-push-ghpages@v1.0.0
        with:
          build_dir: docs
          github_token: ${{ secrets.GITHUB_TOKEN }}
