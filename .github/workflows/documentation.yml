name: Update Documentation

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - feature/**
      - bugfix/**
  pull_request:
    branches:
      - master
      - feature/**
      - bugfix/**

jobs:
  documentation:
    name: Documentation
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-12
            xcode_version: 13.4
            fastlane_task: unit_tests
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Generate documentation
        run: make docs

      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: target/site/apidocs
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Documentation updated"
